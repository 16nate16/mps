<h1>Almost There!</h1>
<h2>Set Your Password</h2>
<form name="setPasswordForm" ng-submit="setPassword()">
    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="credentials.password" style="margin-bottom:5px">
    <input type="password" name="password2" class="form-control" placeholder="Repeat Password" ng-model="credentials.password2" style="margin-bottom:10px">
    <input type="submit" value="Set Password" class="healthforge-button">
</form>
